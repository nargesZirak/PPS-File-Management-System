<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head('explore')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: searchbar"></div>
<div th:replace="layout :: flash"></div>
<div class="gifs container">
    <div class="row">
        <div th:each="file : ${files}" class="col s12 l4">
            <a th:href="@{|/files/${file.id}|}" class="actions">
                <img th:src="@{|/files/${file.id}.png|}" alt="gif" />
                <form th:action="@{|/files/${file.id}/favorite|}" method="post">
                    <button type="submit" th:class="(${file.important}? 'un' : '') + 'mark favorite'"></button>
                </form>
            </a>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
